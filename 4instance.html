<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초익히기 : 다중 instance 생성</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }} <br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1"> 
        {{ name }} <br>
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                name: 'moonsun'
            },
            methods:{
                changeText(){
                    // this.name = 'moonsun updated';
                    app1.name = 'moonsun updated';
                }
            },
        })

        const app1 = new Vue({
            el:'#app-1',
            data:{
                name: 'moonsun1'
            },
            methods:{
                changeText(){
                    // this.name = 'moonsun1 updated';
                    app.name = 'moonsun1 updated';
                }
            },
        })
    </script>
</body>
</html>
