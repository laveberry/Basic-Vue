        //지역변수 컴포넌트
        const HelloWorld = {
            template: '<div>hellow world components</div>'
        };

        const MoonsunButton = {
            components:{
                'hello-world': HelloWorld
            },
            template: `
                <div>       
                    {{ name }} <br>
                    <button @click="changeText">Click</button>
                    <hello-world></hello-world>
                </div>
            `,
            data(){

                }
            },
            methods:{

                }
            },
        };



        const app = new Vue({
